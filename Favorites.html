<header>

       <nav>
            <ul class="nav-list">
                <li><i class="fa-solid fa-house" style="color: #ffffff;"></i></li>
                <a href="Favorites.html"><li><i class="fa-solid fa-heart" style="color: #ffffff;"></i></li></a>
           
            </ul>
        </nav>
    </div>
</header>
<section class="hero">
    <div class="hero-section">
        <h2>Your Favorite Recipes</h2>
    </div>
</section>
<div id="favorites-container">
</div>
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const favoritesContainer = document.getElementById('favorites-container');
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    if (favorites.length > 0) {
        favorites.forEach(function(favorite) {
            const imageBox = document.createElement('div');
            imageBox.classList.add('image-box');
            imageBox.setAttribute('data-search-term', favorite.searchTerm);
            imageBox.setAttribute('data-title', favorite.title); // Add data attribute for easy removal
            
            const link = document.createElement('a');
            link.href = favorite.link;
            
            const img = document.createElement('img');
            img.src = favorite.imageSrc;
            link.appendChild(img);

            const title = document.createElement('h3');
            title.textContent = favorite.title;

            imageBox.appendChild(link);
            imageBox.appendChild(title);
            
            favoritesContainer.appendChild(imageBox);
        });
    } else {
        const noFavoritesMessage = document.createElement('p');
        noFavoritesMessage.textContent = 'You have no favorite recipes yet.';
        favoritesContainer.appendChild(noFavoritesMessage);
    }
});
</script>
