<script>
  document.addEventListener('DOMContentLoaded', function() {
    const favoriteButtons = document.querySelectorAll('.favorite-button');


    favoriteButtons.forEach(function(button) {
        const favoriteIcon = button.querySelector('.fa-heart');
        const imageBox = button.closest('.image-box');
        const recipeData = {
            title: imageBox.querySelector('h3').textContent,
            link: imageBox.querySelector('a').getAttribute('href'),
            imageSrc: imageBox.querySelector('img').getAttribute('src'),
            searchTerm: imageBox.getAttribute('data-search-term')
        };


        // Check if the recipe is already in favorites
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const isFavorited = favorites.some(fav => fav.title === recipeData.title);
        if (isFavorited) {
            favoriteIcon.classList.remove('fa-regular');
            favoriteIcon.classList.add('fa-solid');
            button.classList.add('favorited');
        }


        button.addEventListener('click', function() {
            button.classList.toggle('favorited');


            if (button.classList.contains('favorited')) {
                favoriteIcon.classList.remove('fa-regular');
                favoriteIcon.classList.add('fa-solid');
                favorites.push(recipeData);
            } else {
                favoriteIcon.classList.remove('fa-solid');
                favoriteIcon.classList.add('fa-regular');
                favorites = favorites.filter(fav => fav.title !== recipeData.title);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        });
    });


    // Search functionality
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');


    searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim().toLowerCase();


        // Check if the search input is empty
        if (query === '') {
            alert('Please enter a recipe to search for!');
            return; // Exit the function early
        }


        const imageBoxes = document.querySelectorAll('.image-box');
        let found = false;


        imageBoxes.forEach(function(box) {
            const searchTerm = box.getAttribute('data-search-term').toLowerCase();
            if (searchTerm.includes(query)) {
                const link = box.querySelector('a').getAttribute('href');
                window.location.href = link;
                found = true;
            }
        });


        if (!found) {
            alert('Recipe not found!');
        }
    });
});


   </script>
